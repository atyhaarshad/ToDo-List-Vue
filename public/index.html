<body>
	<div id="app">
		<ul>



	</ul>
	<input type="text" v-model="newItem"/>
    	<input type="radio" name="priority" value="High" v-model="newItem.priority"/>
      <label for="High">High</label>
    	<input type="radio" name="priority" value="Low" v-model="newItem.priority"/>
      <label for="Low">Low</label>
	<button v-on:click="saveNewItem">Save New Item</button>

  <li v-for="(item, index) in items" :class="item.completed ? 'completed' : 'notCompleted'">

    <span>{{ item.priority }}</span>

  </li>
